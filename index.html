<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">check Word</button>
          <button class="hint">
           
          </button>
        </div>
        <div class="overlay"></div>
        <div class="message">
          <p>Félicitations ! Vous avez réussi !</p>
          <div class="confetti-container"></div>
        </div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter is correct and in place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter is correct and not in place</div>
        </div>
        <div class="key-color">
          <div class="key no-place"></div>
          <div class="key-text">Letter is wrong</div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="gess.js"></script>
  </body>
</html>
